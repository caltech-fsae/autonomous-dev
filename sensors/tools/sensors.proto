syntax = "proto2";

message Sensor {
    enum SensorType {
        CAMERA = 0;
        ACCELERATION = 1;
        SPEED = 2;
        RADAR = 3;
    }

    required SensorType type = 1;

    message Translate {
        optional double x = 1;
        optional double y = 2;
        optional double z = 3;
    }

    message Rotate {
        optional double x = 1;
        optional double y = 2;
        optional double z = 3;
    }

    optional Translate translation = 2;
    optional Rotate rotation = 3;

    message CameraParams {
        optional double fov = 1;
        optional double focal_length = 2;

        message ImageSize {
            optional int32 width = 1;
            optional int32 height = 2;
        }
        optional ImageSize image_size = 3;
        optional double bit_val = 4;
    }

    message AccelParams {
        optional double accel = 1;
    }

    message SpeedParams {
        optional double speed = 1;
    }

    message RadarParams {
        optional double range = 1;
        optional double response_time = 2;
        optional double beam_x = 3;
        optional double beam_y = 4;
    }

    optional CameraParams camera_params = 4;
    optional AccelParams accel_params = 5;
    optional SpeedParams speed_params = 6;
    optional RadarParams radar_params = 7;
}
